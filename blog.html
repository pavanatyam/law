<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Awareness</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f7fdf7;
            background: url('law.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
        }
        #blog-intro {
            font-size: 1.8em;
            color: #ffffff;
            margin: 40px 0;
            text-align: center;
            font-weight: bold;
        }
        .comment-section {
            padding: 40px 0;
        }
        .add-comment {
            margin-bottom: 40px;
            text-align: left;
            width: 80%;
            margin: 0 auto;
            background-color: #def2f1;
            padding: 20px;
            border-radius: 10px;
        }
        .add-comment h3 {
            font-size: 1.75em;
            color: #2b7a78;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .add-comment input, .add-comment textarea {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .add-comment button {
            color: #fff;
            background-color: #2b7a78;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .add-comment button:hover {
            background-color: #3aafa9;
        }
        #get {
            display: inline-block;
            margin: 20px 0;
            font-size: 1.2em;
            color: #076c91;
            background-color: #ffffff;
            text-align: center;
            text-decoration: none;
            border: 2px solid #076c91;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        #get:hover {
            color: #3aafa9;
            border-color: #3aafa9;
            background-color: #2b7a78;
        }
    </style>
</head>
<body>
<div class="container-fluid sticky-top">
    <div class="row">
        <div class="col-auto"><img src="logo.png" alt="logo" id="logo"></div>
        <div class="col-7" id="title">LEGAL AWARENESS</div>
        <div class="col-1"><button class="btn" onclick="navigateHome()"><b>HOME</b></button></div>
        <div class="col-1"><button class="btn" onclick="navigateAbout()"><b>ABOUT</b></button></div>
        <div class="col-1"><button class="btn" onclick="navigateBlog()"><b>BLOG</b></button></div>
        <div class="col-1"><button class="btn" onclick="navigateLogin()"><b>LOGIN</b></button></div>
    </div>
</div>
<div class="container">
    <h1 id="blog-intro">A place to share your experiences with any law or legal procedures. People will gain more understanding from others' experiences.</h1>
    <div class="comment-section">
        <div class="add-comment">
            <form method="post" action="blog">
                <div class="comment-header my-3">
                    <h3>Share Your Experience</h3>
                    <button type="submit">Post</button>
                </div>
                <input type="text" id="usernameBlog" name="username" placeholder="Username" required><br>
                <textarea id="express" name="express" placeholder="Express here..." rows="3" required></textarea>
            </form>
        </div>
    </div>
    <div class="text-center">
        <a href="blog" id="get">View Posts</a>
    </div>
</div>
<script src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
